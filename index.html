<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h2>
            To Do Lists
        </h2>
    </header>
    <section class="container">
        <div class="form-container">
            <form>
                <input type="text" class="todo-input" placeholder="todos">
                <button class="todo-button" type="submit">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </form>
            <div class="select">
                <select class="filter-todos" name="todos">
                    <option value="all" class="all">all</option>
                    <option value="completed" class="completed">completed</option>
                    <option value="uncompleted" class="uncompleted">uncompleted</option>
                </select>
            </div>
        </div>
        <div class="todo-container">
            <ul class="todoList"></ul>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
